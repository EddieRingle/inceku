# Inceku HTTP Server Config file
# Written by Eddie Ringle

# On any *nix OS, you must run inceku as root to listen on ports below 1024
port 80

# Important Directories
# *NOTE* Do NOT append a forward slash '/' to the end of the directories
docroot /home/eddie/Dev/repos/git/inceku/docroot
cgi-bin /home/eddie/Dev/repos/git/inceku/cgi-bin

# Directory Index (what is the default file in a root directory?)
# e.g. index.html index.htm
dindex index.html

# Logging directives
# alogdir is the directory of the Access Log
# elogdir is the directory of the Error Log
alogdir access.log
elogdir error.log
